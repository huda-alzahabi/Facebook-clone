<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Facebook - log in or sign up</title>
    <script src="https://kit.fontawesome.com/f32936c5e3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="icon" href="assets/fblogo.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
</head>

<body>
    <div class="big">
        <div class="container">
            <div class="leftcont">
                <img src="assets/fblogo.svg">
                <p class="fconnect">Facebook helps you connect and share with the people in your life.</p>
            </div>
            <div class="rightcont">
                <div class="box">
                    <form>
                        <input type="text" placeholder="Email address or phone number"><br>
                        <input type="password" placeholder="Password"><br>
                        <button type="submit" class="login">Log In</button><br>
                        <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" class="forget">Forgotten password?</a><br>
                        <div class="divider"></div>
                        <button type="submit" class="create" formaction="https://www.facebook.com/?stype=lo&jlou=AfeyAkyst7butPt538sKq2lYzfjJJYLRlgFqdWkShi_HIZUdzhersgnLdXxtewZ-DuyG74j6hDlmxU1vJqTv63GVf22y3--jQV1YC6SiblPNbw&smuh=13765&lh=Ac-bknHL4Efc8XC5tTg">Create New Account</button>
                    </form>
                </div>
                <div class="pgdiv">
                    <p class="cpg"><a href="https://www.facebook.com/pages/create/?ref_type=registration_form" class="pg">Create a Page</a> for a celebrity, brand or business.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="pagefooter">
        <ul class="languages">
            <li>English (UK)</li>
            <li><a class="_sv4" href="https://ar-ar.facebook.com/">العربية</a></li>
            <li><a class="_sv4" href="https://fr-fr.facebook.com/">Français (France)</a></li>

            <li><a class="_sv4" href="https://ru-ru.facebook.com/">Русский</a></li>
            <li><a class="_sv4" href="https://pt-br.facebook.com/">Português (Brasil)</a></li>
            <li><a class="_sv4" href="https://it-it.facebook.com/">Italiano</a></li>
            <li><a class="_sv4" href="https://hi-in.facebook.com/">हिन्दी</a></li>
            <li><a class="_sv4" href="https://zh-cn.facebook.com/">中文(简体)</a></li>
            <li><a class="_sv4" href="https://ja-jp.facebook.com/">日本語</a></li>
        </ul>
        <div class="copyright"></div>
    </div>
</body>

</html>
